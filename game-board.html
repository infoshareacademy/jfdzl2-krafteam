<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Beer miniGame </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="style/game-board.css" />

</head>

<body class="bg-body">
    <main class="container">
        <div class=" game-container">

            <div class="game-bar">
                <div class="timer-container">
                    <div id="display" class="timer-display">
                        00:00:00
                    </div>
                    <div class="buttons">
                        <i class="fas fa-play-circle" id="startStop" onclick="startStop()"></i>
                        <i class="fas fa-power-off" id="reset" onclick="reset()"></i>
                    </div>
                </div>
                <div>punkty</div>
            </div>
            <div class="container-game-board">
                <div class="game-board">
                    <div class="wall game-element"></div>
                    <div class=" game-element">
                        <img  class ="player gamer" src="./images/icons/solid_smile-beam-y.png"/>
                    </div>
                    <div class="enemy game-element">
                        <i class="fas fa-poo"></i>
                    </div>
                    <div class="food game-element">
                        <i class="fas fa-beer"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./script/game/player.js"></script>
    <script src="./script/game/game.js"></script>
    <script src="script/timer.js"></script>
</body>

</html>
