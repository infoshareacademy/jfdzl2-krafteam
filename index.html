<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>krafteam</title>
</head>

<body>
  <h4>feature banner</h4>

<div class="container">
  <div class="card-deck menu">
    <div class="card">
      <img class="card-img-top" src="images/launch.png" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Features</h5>
        <p class="card-text">Lista funkcjonalności strony</p>
      </div>
    </div>
    <div class="card">
      <img class="card-img-top" src="images/favourite.png" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Favourites</h5>
        <p class="card-text">Nowości / Polecane funkcjonalności</p>
      </div>
    </div>
    <div class="card">
      <img class="card-img-top" src="images/money.png" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Pricelist</h5>
        <p class="card-text">Cennik</p>
      </div>
    </div>

    <div class="card">
      <img class="card-img-top" src="images/email.png" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Contact</h5>
        <p class="card-text">Zespół / kontakty</p>
      </div>
    </div>
  </div>
</div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
